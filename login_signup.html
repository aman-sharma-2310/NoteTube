<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-border">
            <h2 id="form-title">Login</h2>
            <form id="authForm">
                <!-- Email field with icon -->
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="mail" placeholder="Email" required>
                </div>
                
                <!-- Password input with eye button -->
                <div class="input-container password-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Confirm password field (hidden by default, shows for signup) -->
                <div class="input-container password-container" id="confirm-password-container" style="display: none;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <button type="button" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <p id="error-message" aria-live="polite"></p>
                <p id="password-strength" aria-live="polite"></p>
                
                <button type="submit" id="submit"><b>Login</b></button>
                
                <div class="toggle-text">
                    <p id="have_acc">Don't have an account? <span id="toggle-form" class="action-link">Sign Up</span></p>
                    <p id="forgot-password-text"><span id="forgot-password" class="action-link">Forgot Password</span></p>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="loginpage.js"></script>
</body>
</html>
